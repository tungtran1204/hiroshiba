spring:
  profiles:
    active: dev

  datasource:
    url: ${PROFILE_URL} --placeholder
    username: ${PROFILE_USERNAME}
    password: ${PROFILE_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true

